name: Deploy Branch Content to gh-pages

on:
  push:
    branches-ignore:
      - gh-pages

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions: write-all

    steps:
      - name: Checkout the repository
        uses: actions/checkout@v2

      - name: Set up Git
        run: |
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"

      - name: Clone the gh-pages branch
        run: |
          git clone --branch gh-pages https://github.com/${{ github.repository }} gh-pages || mkdir gh-pages

      - name: Prepare content for deployment
        run: |
          # Determine the target directory
          if [ "${{ github.ref_name }}" == "main" ]; then
            TARGET_DIR="."
          else
            TARGET_DIR="${{ github.ref_name }}"
          fi

          # Create the target directory and copy content
          mkdir -p gh-pages/$TARGET_DIR
          rsync -av --exclude '.git' --exclude '.github' ./ gh-pages/$TARGET_DIR

      - name: Commit and push changes
        run: |
          cd gh-pages
          git add .
          git commit -m "Update content for branch"
          git push origin gh-pages