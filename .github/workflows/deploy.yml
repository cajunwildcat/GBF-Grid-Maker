name: Deploy Static HTML to GitHub Pages

on:
  push:
    branches:
      - main
      - beta

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      pages: write
      id-token: write
      contents: read

    steps:
      - name: Set up Git
        run: |
          git config user.name "GitHub Actions"
          git config user.email "actions@github.com"

      - name: Checkout code
        uses: actions/checkout@v4

      - name: Prepare site for beta branch
        if: github.ref == 'refs/heads/beta'
        run: |
          mkdir -p _site/beta
          rsync -av --exclude '_site' . _site/beta
          rm -rf _site/beta/.git _site/beta/.github

      - name: Prepare site for main branch
        if: github.ref == 'refs/heads/main'
        run: |
          mkdir -p _site
          rsync -av --exclude '_site' . _site
          rm -rf _site/.git _site/.github

      - name: Download existing site
        run: |
          git clone --branch gh-pages https://github.com/${{ github.repository }} gh-pages || exit 0
          mkdir -p gh-pages
          mv gh-pages/* _site/ || true

      - name: Merge new content
        run: |
          if [ "${{ github.ref }}" == "refs/heads/beta" ]; then
            rsync -av _site/beta/ gh-pages/beta/
          elif [ "${{ github.ref }}" == "refs/heads/main" ]; then
            rsync -av _site/ gh-pages/
          fi

      - name: Commit and push changes
        run: |
          cd gh-pages
          git add .
          git commit -m "Deploy from ${{ github.ref }}" || true
          git push origin gh-pages

  deploy-pages:
    needs: deploy
    runs-on: ubuntu-latest
    permissions:
      pages: write
      id-token: write

    steps:
      - name: Deploy to GitHub Pages
        uses: actions/deploy-pages@v4